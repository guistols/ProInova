<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Áreas de Atuação</title>
  <link rel="stylesheet" href="areas-atuacao.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="/extensao/private/areas-atuacao.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body onload="mostrarArea()">
  <header>
    <h1 id="headerText">Gerenciar Áreas de Atuação</h1>
  </header>

  <main>
    <div class="container">
      <label for="nomeArea">Nome da Área:</label>
      <input type="text" id="nomeArea" placeholder="Ex: Tecnologia, Educação, Saúde..." />

      <div class="button-container">
        <button id="btnCadastrar" onclick="salvar()">Cadastrar Área</button>
      </div>

      <table id="tabelaAreas" aria-label="Tabela de Áreas de Atuação">
        <thead>
          <tr>
            <th>Ações</th>
            <th>ID</th>
            <th>Nome da Área</th>
          </tr>
        </thead>
        <tbody id="corpoTabelaAreas">
          <!-- Linhas adicionadas dinamicamente -->
        </tbody>
      </table>

      <div class="botao-voltar">
        <button onclick="history.back()" class="botaoVoltar">↩️ Voltar</button>
      </div>
    </div>
  </main>

</body>

</html>
